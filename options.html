<html>
<head>
<title>Trello Scrum Options</title>
<script src="jquery-1.7.1.min.js"></script>
<script src="options.js"></script>
<script src="trelloapi.js"></script>
<script src="trellooption.js"></script>
<script src="client.js"></script>
</head>

<body>

<input type="checkbox" id="badges"/> <label for="badges">Use badges on cards</label>

<br>

<input type="checkbox" id="autoAssign"/><label for "autoAssign>Auto Assign Cards</label>
<div id="authorization">
	<button id="authorizebutton">Connect to Trello. (Required for AutoAssign)</button>
	<br>
	<button id="logoutbutton">Logout of Trello Authorization</button>
	<br>
	<div id="loggedin"></div>
</div>
<br>
<div id="status"></div>
<button id="save">Save</button>
</body>




</html>
